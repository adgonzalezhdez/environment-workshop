---
- hosts: websrv
  vars_files:
    - vars/nginx.yml
  sudo: true

  roles:
    - { role: geerlingguy.nginx }

  tasks:
    - apt_repository:
         repo: 'ppa:ondrej/php'
         update_cache: yes

    - apt:
         name: php7.1
         update_cache: yes
    - apt:
         name: php7.1-fpm
         update_cache: yes

    - name: main | uninstall apache packages
      apt: >
        pkg={{ item }}
        state=absent
        purge=yes
        force=yes
      with_items:
        - apache2*

    - name: restart nginx
      command: service nginx restart


- hosts: elasticsrv
  sudo: true
  roles:
    - { role: elastic.elasticsearch, es_instance_name: "node1" }
